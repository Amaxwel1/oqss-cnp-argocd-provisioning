apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexus
spec:
  destination:
    name: ''
    namespace: oqss-cicd
    server: 'https://kubernetes.default.svc'
  source:
    path: ci-tools/nexus/helm
    repoURL: 'http://gitea-oqss-cicd.apps.middleware.rhbr-lab.com/gitea-admin/oqss-cnp-manifests'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
