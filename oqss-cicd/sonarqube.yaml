apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube
spec:
  destination:
    name: ''
    namespace: oqss-cicd
    server: 'https://kubernetes.default.svc'
  source:
    path: ci-tools/sonarqube/helm
    repoURL: 'http://gitea.apps.middleware.rhbr-lab.com/gitea-admin/oqss-cicd-manifests'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
